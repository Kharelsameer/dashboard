<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="auth-bg">
        <div class="auth-overlay"></div>
        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
    <div class="auth-outer-wrapper">
        <div class="auth-inner-wrapper">
            <h1>
                <a href="#"><img src="https://themesbrand.com/velzon/html/master/assets/images/logo-light.png"
                        alt=" VELZON"></a>
            </h1>
            <h4>
                Premium Admin & Dashboard Template
            </h4>
            <div class="auth-box">
                <h2>Welcome Back !</h2>
                <p class="intro">Sign in to continue to velzon</p>

                <form action="/dashboard.html" method="get" >
                    <div class="form-item">
                        <label for="">Username <span>*</span></label>
                        <input type="text" name="uname" id="uname" placeholder="Enter username">
                    </div>
                    <div class="form-item">
                        <div>
                        <label for="">Password </label>
                        <a href="/forget-password.html">Forgot password?</a>
                    </div>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>


                    <div class="form-item">
                        <label> <input type="checkbox" name="remember" id="remember" value="true">Remember me</label>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>

                </form>

            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
                <p>&copy; 2024. Crafted by Sameer Kharel</p>

            </div>
        </div>
    </div>

</body>

</html>
